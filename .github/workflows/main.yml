on: push
name: ðŸš€ Build Sass and deploy website on push
jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: Adzz/jest_test_action@v1.0.0
        with:
          command: build
      - name: SFTP upload
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ssh.strato.com
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          port: 22
          uploads: ./src/ => ./the-victory-template/
